<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>网易云音乐</title>
    <!--可以让部分国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit">
    <!--为了让 IE 浏览器运行最新的渲染模式下-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords"
          content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，移动站，music.163.com">
    <meta name="description" content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
    <link rel="shortcut icon" href="../favicon.ico">
    <!--苹果私有属性-->
    <link rel="apple-touch-icon" href="./../apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./../apple-touch-icon114.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./../apple-touch-icon152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./../apple-touch-icon180.png">
    <!--px转rem适配方案-->
    <script>
        let scale = 1.0 / window.devicePixelRatio;
        let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`;
        document.write(text);
        document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
    </script>
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/swiper.css">
    <script>
        document.write('<link href="css/index.less?v="'+ new Date().getTime() + ' rel="stylesheet" type="text/less"/>');
    </script>
</head>
<body>
<!--头部 Start-->
<div class="header"></div>
<!--头部 End-->
<!--内容 Start-->

<!--内容 End-->

<!--尾部 Start-->
<div class="footer"></div>
<!--尾部 End-->



<!--获取首页轮播图数据-->
<script id="bannerSlide" type="text/html">
    <% for(let i = 0; i < banners.length; i++ ) {%>
    <div class="swiper-slide">
        <img src="<%=banners[i].pic%>" alt="..." class="fluid-img">
        <span style="background:<%=banners[i].titleColor%>"><%=banners[i].typeTitle%></span>
    </div>
    <% } %>
</script>
<!--获取首页所有的数据-->
<script id="category" type="text/html">
    <div class="category">
        <div class="category-top">
            <h3><%=title%></h3>
            <span><%=subTitle%></span>
        </div>
        <div class="category-bottom">
            <ul>
                <% for(let i = 0; i < result.length; i++ ) {%>
                <li style="width:<%=result[i].width%>rem">
                    <div>
                        <img src="<%=result[i].picUrl%>" class="fluid-img">
                        <% if(title === "推荐歌单") {%>
                        <p class="p1">
                            <img src="../images/home-small-play.png">
                            <span><%=result[i].playCount%></span>
                        </p>
                        <% } else if(title === "独家放送") {%>
                        <p class="p2">
                            <img src="../images/home-small-exclusive.png">
                        </p>
                        <% } else if(title === "主播电台") {%>
                        <p class="p3">
                            <span class="category-img-text"><%=result[i].name%></span>
                            <img src="../images/home-small-dj.png">
                        </p>
                        <% } %>
                    </div>
                    <p class="category-title"><%=result[i].name%></p>
                    <p class="category-singer"><%=result[i].artistName%></p>
                </li>
                <% }%>
            </ul>
        </div>
    </div>
</script>
<!--搜索框热度数据-->
<script id="hotDetail" type="text/html">
    <% for(let i = 0; i < data.length; i++ ) {%>
    <li>
        <span class="hot-left"><%=(i+1)%></span>
        <div class="hot-right">
            <div>
                <p>
                    <strong><%=data[i].searchWord%></strong>
                    <span><%=data[i].score%></span>
                    <img src="<%=data[i].iconUrl%>">
                </p>
                <p><%=data[i].content%></p>
            </div>
        </div>
    </li>
    <%}%>
</script>

</body>
<script src="./../js/less.js"></script>
<script src="./../js/zepto.js"></script>
<script src="./../js/fx.js"></script>
<script src="./../js/fx_methods.js"></script>
<script src="./../js/iscroll-probe.js"></script>
<script src="./../js/swiper.js"></script>
<script src="./../js/axios.js"></script>
<script src="./../js/clamp.js"></script>
<script src="./../js/template-web.js"></script>
<script src="./../js/tools.js"></script>
<script>
    document.write('<script src="../js/api.js?v="'+ new Date().getTime()+'><\/script\>');
    document.write('<script src="js/index.js?v="'+ new Date().getTime()+'><\/script\>');
</script>
</html>
